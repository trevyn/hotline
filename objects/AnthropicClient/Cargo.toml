[package]
edition = "2024"
name = "AnthropicClient"
version = "0.1.0"

[lib]
crate-type = ["dylib"]

[dependencies]
hotline = {path = "../../hotline"}
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt", "macros"] }